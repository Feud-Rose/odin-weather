<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
    </head>
    <body>
        <div class="content">
        <div class="today">
            <h4 class="locationHeader"></h4>
            <div class="conditions">
            <p class="currentDescription">Local Conditions</p>
            <img class="todayIcon" src="" alt="">
            <ul>Current Temperature:<li class="currentTemp">--</li></ul>
            <ul class="lastItem">Feels like:<li class="feelsLike">--</li>
            </ul></div>
        </div>
        <div class="tomorrow"><h5>Tomorrow</h5>
            <img class="tomorrowIcon" src="" alt=""><ul><li class="tomorrowTemp">--</li></ul></div>
        <div class="twoDays"><h5>...</h5>
            <img class="twoDaysIcon" src="" alt=""><ul><li class="twoDaysTemp">--</li></ul></div>


        </div>
        <div class="form">
            <label for="location">Enter Location</label>
            <input type="text" name="location" id="location">
            <button>Enter</button>
        </div>       
    <div class="credit">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </div>
        <script src="main.js" defer></script>
    </body>
</html>
